<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website Title -->
    <title>{% block title %}{% endblock %}League Review</title>
    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <!-- Main CSS file-->
    <link rel="stylesheet" href="{% static 'main.css' %}?{% now "U" %}" />
</head>
<body class="container d-flex flex-column min-vh-100">
    <script>
        // Check the initial theme value from localStorage and update accordingly
        var themeValue = localStorage.getItem('theme');
        updateThemeFromStorage();
        
        function updateThemeFromStorage() {
            if (themeValue === 'light') {
                document.querySelector('html').setAttribute('data-bs-theme', 'light');
            } else {
                document.querySelector('html').setAttribute('data-bs-theme', 'dark');
            }
        }
    </script>
    <!-- Header -->
    {% block header %}
    <link rel="stylesheet" href="{% static 'header.css' %}?{% now "U" %}" />
    <header>
        <nav class="navbar navbar-expand-md  border-bottom">
            <div class="container-fluid" bis_skin_checked="1">
                <!-- Main Icon -->
                <a class="navbar-brand" href="{% url 'home_page' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                    </svg>
                </a>
                <!-- Theme switch | Mobile only -->
                <div class="ms-auto d-flex align-items-center me-3" id="themeSwitchMobile">
                    <!-- Light SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-sun-fill" viewBox="0 0 16 16">
                        <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
                    </svg>
                    <!-- Switch -->
                    <div class="form-check form-switch" bis_skin_checked="1">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckMobile">
                        <label class="form-check-label" for="flexSwitchCheckMobile"></label>
                    </div>
                    <!-- Dark SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                        <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                    </svg>
                </div>
                <!-- Toggle Collapse | Mobile only -->
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Main Contents -->
                <div class="navbar-collapse collapse" id="navbarCollapse" bis_skin_checked="1">
                    <!-- Navigation Tabs-->
                    <ul class="navbar-nav mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                    <!-- Theme Switch | Desktop Only -->
                    <div class="ms-auto d-flex align-items-center me-3" id="themeSwitchDesktop">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-sun-fill" viewBox="0 0 16 16">
                            <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
                        </svg>
                        <div class="form-check form-switch" bis_skin_checked="1">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDesktop">
                            <label class="form-check-label" for="flexSwitchCheckDesktop"></label>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                            <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                        </svg>
                    </div>
                    <!-- Search Bar -->
                    <form class="d-flex col-12 col-md-6 col-lg-5 col-xxl-4" action="{% url 'submit_summoner_header' %}" method="get" id="summonerSearchForm">
                        <!-- Region Select -->
                        <select class="form-select rounded-start" id="region" name="region" aria-label="Region Header" required>
                            <option>EUW</option>
                            <option>EUNE</option>
                            <option>NA</option>
                            <option>KR</option>
                            <option>JP</option>
                            <option>OCE</option>
                            <option>BR</option>
                            <option>LAS</option>
                            <option>LAN</option>
                            <option>RU</option>
                            <option>TR</option>
                            <option>SG</option>
                            <option>PH</option>
                            <option>TW</option>
                            <option>VN</option>
                            <option>TH</option>
                        </select>
                        <!-- Summoner Name + Tag -->
                        <input id="summonerSearch" type="text" name="summoner_name" class="form-control rounded-end flex-grow-1" maxlength="22" placeholder="ex: Summ#EUW" autocomplete="off" aria-label="Search Summoner Header" required />
                    </form>   
                </div>
            </div>
        </nav>
    </header>
    {% endblock %}
    <!-- Main Content -->
    {% block content %}{% endblock %}
    <!-- Footer -->
    {% block footer %}
    <link rel="stylesheet" href="{% static 'footer.css' %}?{% now "U" %}" />
    <footer class="container mt-auto">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-2 px-3 my-3 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">Â© LoL Personal Review</p>
            <ul class="nav col-auto justify-content-end">
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-body-secondary">FAQs</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-body-secondary">About</a>
                </li>
            </ul>
        </footer>
    </footer>
    {% endblock %}
    <!-- JQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap 5.3.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            // Set the initial state of the switches
            if (themeValue === 'light') {
                updateSwitches(false);
            } else {
                updateSwitches(true);
            }
            
            // Change the theme when any switch is toggled
            $('#flexSwitchCheckDesktop, #flexSwitchCheckMobile').change(function() {
                let isChecked = $(this).is(':checked');
                updateSwitches(isChecked);
                
                // Update the data-bs-theme attribute
                let themeValue = isChecked ? 'dark' : 'light';
                $('html').attr('data-bs-theme', themeValue);

                // Store the theme state in localStorage
                localStorage.setItem('theme', themeValue);
            });
            
            // Function to update both switches
            function updateSwitches(checked) {
                $('#flexSwitchCheckDesktop, #flexSwitchCheckMobile').prop('checked', checked);
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
